<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src data:; script-src 'self' https://shows-beta.vercel.app/">
  <title>Anime Picker</title>
</head>

<body>
  <div id="Loading">
    <div id="Loader"></div>
    <p>Loading can take up 2 minutes because this website is using free hosting services</p>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    const root = document.getElementById("root");
    const loading = document.getElementById("Loading");
    window.addEventListener("load", () => {
      root.style.display = "block";
      loading.style.display = "none";
    });
  </script>
</body>

</html>
